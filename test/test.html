<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Тестирование работоспособности функций</title>
  <script type="text/javascript" src="script.compiled.js"></script>
</head>
<body>
  <h1>Примеры использования функций</h1>

  <h2>Вспомогательные функции</h2>
  <p>Переменная <code>igor</code> <span id="ifVarExist">не</span> существует.</p>

  <h2>Преобразования чисел</h2>
  <p>Число делится на группы по 3 цифры: <span id="delimNum">23698765432578909876543</span></p>
  <p>Мой номер: <span id="myNum">9102003040</span></p>
  <p>Мой баланс: <span id="myMoney">1234567890</span></p>

  <h2>Работа с датой и временем</h2>
  <p>Сейчас: <span id="today"></span> <span id="time"></span></p>
</body>
</html>
